<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Units: Viewport</title>
    <meta charset="utf-8" />

    <style>
      .inner {
        background-color: blue;
        height: 20vh;
        width: 20vw;
      }

      .middle {
        background-color: red;
        height: 60vh;
        width: 60vw;
      }

      .outer {
        background-color: yellow;
        height: 100vh;
        width: 100vw;
      }

      aside {
        background-color: purple;
        height: 10vh;
        width: 10vw;
        float: right;
      }
    </style>
  </head>

  <body>
    <aside>aside</aside>
    <section class="outer">
      <div class="middle">
        <div class="inner">inner</div>
        middle
      </div>
      outer
    </section>
  </body>
</html>
