<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>class vs. tag</title>

    <style>
      h1 {
        color: red;
      }

      .ee {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>asdf</h1>
      <hr />
      <h1 class="ee">asdf</h1>
    </div>
  </body>
</html>
