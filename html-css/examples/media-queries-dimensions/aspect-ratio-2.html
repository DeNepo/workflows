<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aspect Ratio 2</title>
    <meta charset="utf-8" />

    <style>
      .responsive-thing {
        height: 100vh;
        width: 100vw;
        color: white;
        font-size: 4em;
        background-color: black;
      }

      @media (min-aspect-ratio: 8/5) {
        .responsive-thing {
          background: blue;
        }
      }

      @media (max-aspect-ratio: 3/2) {
        .responsive-thing {
          background: cyan;
        }
      }

      /* Exact aspect ratio, put it at the bottom to avoid override*/
      @media (aspect-ratio: 1/1) {
        .responsive-thing {
          background: red;
        }
      }

      /* https://developer.mozilla.org/en-US/docs/Web/CSS/@media/aspect-ratio */
    </style>
  </head>

  <body>
    <section class="responsive-thing"></section>
  </body>
</html>
