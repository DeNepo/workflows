<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Only</title>
    <meta charset="utf-8" />

    <style>
      .responsive-thing {
        height: 100vh;
        width: 100vw;
        color: white;
        font-size: 4em;
        background-color: red;
      }

      @media only screen and (orientation: portrait) and (min-width: 300px) {
        .responsive-thing {
          background-color: black;
        }
      }

      @media only screen and (orientation: landscape) and (min-height: 300px) {
        .responsive-thing {
          background-color: blue;
        }
      }
    </style>
  </head>

  <body>
    <section class="responsive-thing"></section>
  </body>
</html>
