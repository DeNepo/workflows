<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tricky</title>
    <meta charset="utf-8" />

    <style>
      .responsive-thing {
        height: 50vh;
        width: 50vw;
        color: white;
        font-size: 4em;
        background-color: red;
      }

      @media (max-width: 40vw) and (max-height: 40vh) {
        .responsive-thing {
          background-color: black;
        }
      }

      @media (min-height: 60vh) and (min-width: 60vw) {
        .responsive-thing {
          background-color: blue;
        }
      }
    </style>
  </head>

  <body>
    <section class="responsive-thing"></section>
  </body>
</html>
