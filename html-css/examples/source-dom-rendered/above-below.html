<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Above / Below</title>
    <meta charset="utf-8" />
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }

      .above {
        order: 1;
      }

      .below {
        order: 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p id="p-1" class="below">first p</p>
      <p id="p-2" class="above">second p</p>
    </div>
  </body>
</html>
